{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'styles/homepage.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body style=" padding: 5px;">
    <header>
        {% include 'pages/navbar.html' %}
    </header>
    <div style="min-height: 100vh">
    {% block content %}{% endblock %}
    </div>

    <footer style="background-color: #333; color: #fff; text-align: center; padding: 20px; position: relative; bottom: 0; width: 100%;">
        <p style="margin: 0; font-size: 14px;">&copy; 2024 The MiCenterNYC Team</p>
    </footer>
    
    {% block scripts %}
    
    {% endblock %}
</body>
</html>
