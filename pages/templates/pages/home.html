{% extends "pages/base.html" %}

{% block title %}
MiCenterNYC
{% endblock %}
{% block content %}
<main style="background-color: #f0f0f0; padding: 40px 20px;">
    <div class="container-center-horizontal" style="max-width: 800px; margin: 0 auto;">
        <div class="homepage screen" style="background-color: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); padding: 30px; text-align: center;">
            <h1 class="title" style="font-size: 36px; color: #333; margin-bottom: 20px;">Find the Center Perfect for YOU</h1>
            <a href="{% url 'shelters' %}" class="button" style="display: inline-block; background-color: #007BFF; color: white; padding: 15px 30px; border-radius: 5px; text-decoration: none; font-size: 18px; transition: background-color 0.3s;">Find Centers Near Me</a>
        </div>
    </div>
</main>
{% endblock %}
